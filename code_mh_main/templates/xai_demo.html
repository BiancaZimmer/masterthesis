{% extends "base.html" %}
{% block body %}
    <div id="loading">
    </div>
    <div id="content" class="content">

        <div class="row">

            <div class="menu-bar">
                <div class="title">
                    <img src="static/media/logo-demo.svg" class="logo-demo" alt="Logo">
                    <span>Example-based XAI Demo</span>
                </div>
                <a href="/">
                    <img src="static/media/iis.svg" class="logo-iis" alt="Logo Fraunhofer IIS">
                </a>
            </div>

        </div>

        <div class="row">
            <h1> Welcome to the XAI Demonstrator!</h1>
        </div>

        <div class="row">
            <div class="container-model-options">
                <span> Feature Extractor: </span>
                <input id="model-specific-button" type="radio" name="myRadios" onclick="callback('onchange','model-specific-button',this.value)" value="SimpleCNN" method="POST" action="/"checked /> Model-specific (CNN)
                <input id="model-agnostic-button" type="radio" name="myRadios" onclick="callback('onchange','model-agnostic-button',this.value)" value="VGG16" method="POST" action="/"/> Model-agnostic (VGG16)
            </div>
            <div class="container-slider">
                <input type="range" min="1" max="5" value="1" onchange="slider(this.value)">
                <div style="width: 250px;">Number of Near Misses & Hits: <span id="top_n_nh_nm">1</span></div>
            </div>
            <div class="dropdown-distance">
                Similarity Measure: 
                <select id="distance-dropdown" onchange="callback('onchange','distance-dropdown',this.value)" class="dropdown" name= "distance" method="POST" action="/">
                    <option value= "cosine" selected >Cosine Distance</option>
                    <option value= "euclidean" >Euclidean Distance</option>
                    <option value= "manhattan" >Manhattan Distance</option>
                    <option value= "SSIM" >Structural Similarity Index (SSIM) as Dissimilarity (DSSIM)</option>
                    <option value= "CW-SSIM" >Complex Wavelet SSIM (CW-SSIM)</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="dropdown-datset">
                <span class="label-dropdown"> Datset: </span>
                <select id="dataset-dropdown" onchange="callback('onchange','dataset-dropdown',this.value)" class="dropdown" name= "dataset_list" method="POST" action="/">
                    <option selected disabled>Choose here</option>
                    {% for dataset_option in datasets %}
                    <option value= {{dataset_option}} >{{ dataset_option }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <div class="row">
                <div class="dropdown-test">
                    <span class="label-dropdown"> Unlabel Test-Images: </span>
                    <select id="test-dropdown" onchange="callback('onchange','test-dropdown',this.value)" class="dropdown" name= "test_set" method="POST" action="/">
                        <option selected disabled>Choose here</option>
                    </select>
                </div>
                <div class="container-button">
                    <a href="#" id="classify-button" onclick="callback('onclick','classify-button',null)" class="button-classify">Classify</a>
                    <a href="#" id="explain-button" onclick="loading(); callback('onclick','explain-button',null)" class="button-explain">Explain</a>
                </div>
        </div>

        <div class="row">
            <div class="column">
                <div id="test-image" class="container-input">
                </div>
                <div id="test-prediction" class="container-pred">
                </div>
            </div>
            <div id="results" class="column">

                <div id="protos-images" class="container-protos">
                </div>

                <div id="nh-nm-images" class="container-nh-nm" style="margin-bottom: 100px">
                </div>

            </div>
        </div>

    </div>
{% endblock %}
